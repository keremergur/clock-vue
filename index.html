<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
        <nav>
            <ul>
                <li><button @click="nowOn = 'stopwatch'">Stopwatch</button></li>
                <li><button @click="nowOn = 'timer'">Timer</button></li>
            </ul>
        </nav>
        <main>
            <section v-if="nowOn === 'stopwatch'">
                <p>Hi</p>
            </section>
            <section v-else>
                <p>Bye</p>
            </section>
        </main>
    </div>
  </body>
</html>
